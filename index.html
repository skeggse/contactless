<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contactless</title>
    <style type="text/css">
    #authorize-container,
    .view,
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .single-input,
    #single-add {
      margin: 3px;
    }

    #deauthorize {
      float: right;
    }
    </style>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div id="authorize-container" style="display: none">
      <div><button id="authorize">Authorize</button></div>
      <div><em>You'll need to provide access to the domain's administrator.</em></div>
    </div>
    <div id="restricted" style="display: none">
      <button id="deauthorize" style="float: right">Log out</button>

      <select id="view-selector" style="display: none">
        <option value="single">Single Input</option>
        <option value="bulk">Bulk Import</option>
      </select>

      <div id="view-single" class="view">
        <input class="single-input" autofocus name="name" placeholder="Name">
        <input class="single-input" name="email" placeholder="Email address">
        <button id="single-add">Add</button>
      </div>

      <div id="view-bulk" class="view" style="display: none">
        <p><strong>Do not include a header.</strong></p>
        <p><strong>Paste a two-column CSV, where the first column is the Name, and the second column is the Email.</strong></p>
        <p><strong>Do not include more than 100 contacts.</strong></p>
        <div><textarea id="bulk-input"></textarea></div>
        <div><button id="bulk-add">Add</button></div>
      </div>

      <div id="info"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
